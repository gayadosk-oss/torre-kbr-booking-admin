<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Torre KBR Admin</title>

<style>
:root{
  --bg1:#0b0f17;
  --bg2:#121a2b;
  --text:#f8fafc;
  --muted:#b6c0d1;
  --border:rgba(255,255,255,.10);

  --gold1:#f7e7a7;
  --gold2:#d7b45a;

  --shadow:0 28px 70px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);

  background:
    radial-gradient(1000px 600px at 15% 20%, rgba(215,180,90,.18), transparent 60%),
    radial-gradient(900px 520px at 85% 30%, rgba(37,99,235,.18), transparent 55%),
    linear-gradient(135deg, var(--bg1), var(--bg2));

  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.container{
  width:min(440px, 100%);
  text-align:center;
  padding:40px 28px 28px;
  border-radius:28px;

  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border:1px solid var(--border);
  box-shadow: var(--shadow);

  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  position:relative;
  overflow:hidden;
}

/* Gold glow border */
.container::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:30px;
  padding:2px;
  background: linear-gradient(135deg, rgba(247,231,167,.55), rgba(215,180,90,.25));
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events:none;
}

.brand{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  margin-bottom:22px;
}

/* ðŸ”¥ MUCH BIGGER LOGO */
.logoWrap{
  width:180px;       /* increased */
  height:180px;      /* increased */
  border-radius:30px;
  display:grid;
  place-items:center;

  background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
  border:1px solid rgba(255,255,255,.18);
  box-shadow: 0 24px 60px rgba(0,0,0,.5);

  position:relative;
  overflow:hidden;
}

.main-logo{
  width:140px;       /* increased */
  height:auto;
  filter: drop-shadow(0 16px 28px rgba(0,0,0,.45));
}

h1{
  margin:0;
  font-size:24px;
  letter-spacing:.6px;
  font-weight:850;
}

.divider{
  height:1px;
  width:100%;
  margin:16px 0 22px;
  background: linear-gradient(90deg, transparent, rgba(247,231,167,.5), transparent);
}

.menu{
  display:grid;
  gap:14px;
}

.menu-btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;

  padding:16px 16px;
  border-radius:18px;
  text-decoration:none;
  font-weight:800;
  font-size:15px;

  color:#fff;
  background: linear-gradient(135deg, rgba(37,99,235,.92), rgba(30,64,175,.92));
  border:1px solid rgba(255,255,255,.18);

  transition: all .2s ease;
}

.menu-btn.secondary{
  background: linear-gradient(135deg, rgba(17,24,39,.95), rgba(11,18,32,.95));
}

.menu-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}

.menu-btn .left{
  display:flex;
  align-items:center;
  gap:12px;
}

.icon{
  width:44px;
  height:44px;
  border-radius:14px;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,.15);
  font-size:18px;
}

.label{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
}

.label strong{
  font-size:15px;
}

.label span{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
  margin-top:2px;
}

.note{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
}

/* ðŸ“± Mobile scaling */
@media (max-width:420px){
  .logoWrap{width:150px;height:150px}
  .main-logo{width:115px}
  h1{font-size:21px}
}
</style>
</head>

<body>

<div class="container">

  <div class="brand">
    <div class="logoWrap">
      <img src="logo.png" class="main-logo" alt="Torre KBR Logo">
    </div>
    <h1>Torre KBR Admin</h1>
  </div>

  <div class="divider"></div>

  <div class="menu">
    <a href="calendar.html" class="menu-btn">
      <div class="left">
        <div class="icon">ðŸ“…</div>
        <div class="label">
          <strong>Booking Calendar</strong>
          <span>Set availability per date</span>
        </div>
      </div>
      â€º
    </a>

    <a href="guests.html" class="menu-btn secondary">
      <div class="left">
        <div class="icon">ðŸ§¾</div>
        <div class="label">
          <strong>Guests Information</strong>
          <span>Save guest details & payments</span>
        </div>
      </div>
      â€º
    </a>
  </div>

  <div class="note">Tip: Use Export inside pages to back up your data.</div>

</div>

</body>
</html>
