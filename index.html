<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Torre KBR Admin</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  text-align:center;
}

h1{
  margin-bottom:40px;
  font-size:32px;
}

button{
  display:block;
  width:280px;
  padding:18px;
  margin:20px auto;
  font-size:18px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  background:#ffffff;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  background:#f3f4f6;
}
.main-container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:20px;
}

.main-logo{
  width:230px;   /* Bigger but still clean */
  max-width:75%;
  height:auto;
  margin-bottom:15px;
}

h1{
  margin:0;
  font-size:28px;
  font-weight:700;
}

.menu-btn{
  display:block;
  width:280px;
  padding:14px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  transition:0.2s ease;
  text-align:center;
  color:#fff;
}

.menu-btn.blue{
  background:#2563eb;   /* Professional blue */
}

.menu-btn.blue:hover{
  background:#1e40af;
}

.menu-btn.dark{
  background:#374151;   /* Dark gray */
}

.menu-btn.dark:hover{
  background:#111827;
}

</style>
</head>

<body>
<div class="main-container">

  <img src="logo.png" alt="Torre KBR Logo" class="main-logo">

  <h1>Torre KBR Admin</h1>

 <a href="calendar.html" class="menu-btn blue">Booking Calendar</a>
<a href="guests.html" class="menu-btn dark">Guests Information</a>

</div>
</body>
</html>
