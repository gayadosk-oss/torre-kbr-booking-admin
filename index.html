<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Torre KBR Booking Admin (2026)</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --shadow:0 10px 28px rgba(17,24,39,.10);
      --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(720px, 100%);
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:34px}
    p{margin:0 0 18px; color:var(--muted)}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:18px;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    a.btn{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px 14px;
      color:var(--text);
      transition:transform .05s ease, box-shadow .15s ease;
      min-height:110px;
    }
    a.btn:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 24px rgba(17,24,39,.08);
    }
    .title{font-size:18px; font-weight:800}
    .desc{font-size:13px; color:var(--muted); line-height:1.25}
    .badge{
      margin-top:10px;
      display:inline-block;
      font-size:12px;
      color:var(--muted);
      background:#fff;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
    }
    @media (max-width:640px){
      .grid{grid-template-columns:1fr}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Torre KBR Booking Admin</h1>
    <p>Choose what you want to open (2026)</p>

    <div class="card">
      <div class="grid">
        <a class="btn" href="./booking.html">
          <div class="title">Booking Calendar</div>
          <div class="desc">Edit availability + guest names per date & unit</div>
        </a>

        <a class="btn" href="./guests.html">
          <div class="title">Guests Information</div>
          <div class="desc">Search and edit guest details (syncs with calendar)</div>
        </a>
      </div>

      <div class="badge">Auto-saves on this device (browser storage)</div>
    </div>
  </div>
</body>
</html>
