<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Torre KBR • Guests Information (2026)</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 28px rgba(17,24,39,.08);
      --accent:#2563eb;

      --soft:#f9fafb;
      --danger:#dc2626;
      --dangerBg:#fee2e2;
      --dangerBd:#fecaca;

      --okText:#065f46; --okBg:#ecfdf5; --okBd:#a7f3d0;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{
      position:sticky; top:0; z-index:5;
      background:#fff;
      border-bottom:1px solid var(--border);
      padding:14px 16px;
    }
    .headerInner{max-width:1180px;margin:0 auto;display:flex;justify-content:space-between;gap:12px;align-items:center}
    h1{margin:0;font-size:18px;letter-spacing:.2px}
    .sub{margin:4px 0 0;color:var(--muted);font-size:12.5px}

    .btn{
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:9px 14px;
      border-radius:12px;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .btn.primary{background:var(--accent);color:#fff;border-color:transparent}
    .btn.danger{background:var(--dangerBg);border-color:var(--dangerBd);color:#991b1b}

    .wrap{max-width:1180px;margin:0 auto;padding:16px}

    .toolbar{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .left,.right{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    select,input{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      background:#fff;
      color:var(--text);
      min-height:40px;
      outline:none;
    }
    input{min-width:260px}
    label{font-size:12px;color:var(--muted);font-weight:800}

    .grid{
      margin-top:14px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:12px;
    }
    .monthTitle{display:flex; align-items:baseline; justify-content:space-between; padding:6px 6px 10px}
    .monthTitle strong{font-size:16px}
    .monthTitle span{color:var(--muted); font-size:12px}

    .dow{display:grid; grid-template-columns:repeat(7,1fr); gap:10px; padding:0 6px 8px}
    .dow div{color:var(--muted); font-weight:800; font-size:12px; text-transform:uppercase}

    .days{display:grid; grid-template-columns:repeat(7,1fr); gap:10px; padding:0 6px 6px}
    .day{
      min-height:110px;
      border:1px solid var(--border);
      border-radius:16px;
      padding:10px;
      background:#fff;
      display:flex; flex-direction:column; gap:8px;
      cursor:pointer;
      transition:transform .05s ease;
    }
    .day:hover{transform:translateY(-1px)}
    .day.muted{background:#fafafa; color:#9ca3af; cursor:default}
    .date{font-weight:900; font-size:13px}
    .meta{color:var(--muted); font-size:12px; line-height:1.2}
    .pillRow{display:flex; gap:6px; flex-wrap:wrap; margin-top:auto}
    .pill{
      font-size:11px; font-weight:900;
      padding:5px 9px; border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
    }
    .pill.ok{color:var(--okText); border-color:var(--okBd); background:var(--okBg)}
    .pill.none{color:#374151; background:#f3f4f6; border-color:#e5e7eb}
    .hint{font-size:11px; color:var(--muted)}
    .footerNote{margin-top:10px; color:var(--muted); font-size:12px; text-align:center}

    /* Modal */
    .modalOverlay{
      position:fixed; inset:0; background:rgba(17,24,39,.55);
      display:none; align-items:center; justify-content:center; padding:16px; z-index:20;
    }
    .modal{
      width:min(860px, 100%);
      background:#fff; border-radius:18px; box-shadow:0 20px 60px rgba(0,0,0,.25);
      border:1px solid var(--border);
      padding:14px;
    }
    .modalHeader{display:flex; justify-content:space-between; align-items:center; gap:10px}
    .modalHeader strong{font-size:16px}
    .xBtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
    }
    .form{display:grid; gap:10px; margin-top:10px}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .grid3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px}
    .field label{display:block; font-size:12px; color:var(--muted); font-weight:900; margin:0 0 6px}
    .field input, .field textarea, .field select{
      width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      background:#fff;
      color:var(--text);
      outline:none;
    }
    textarea{min-height:90px; resize:vertical}
    .actions{
      display:flex; gap:10px; justify-content:flex-end; align-items:center; flex-wrap:wrap;
      margin-top:10px;
    }
    .savePill{
      margin-right:auto;
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
    }
    .savePill.ok{color:var(--okText); border-color:var(--okBd); background:var(--okBg)}
    .small{font-size:12px; color:var(--muted); margin-top:8px}

    @media (max-width:820px){
      .days{grid-template-columns:repeat(2,1fr)}
      .dow{display:none}
    }
    @media (max-width:640px){
      .grid2,.grid3{grid-template-columns:1fr}
      input{min-width:180px}
    }
  </style>
</head>
<body>
<header>
  <div class="headerInner">
    <div>
      <h1>Torre KBR • Guests Information</h1>
      <p class="sub">2026 • Click a date to view/edit guest details • Auto-saves on this device</p>
    </div>
    <a class="btn primary" href="index.html">⬅ Main Menu</a>
  </div>
</header>

<div class="wrap">
  <div class="toolbar">
    <div class="left">
      <div>
        <label>Month</label><br/>
        <select id="monthSelect"></select>
      </div>
      <div>
        <label>Search</label><br/>
        <input id="searchInput" placeholder="Search guest / unit / contact / remarks..." />
      </div>
    </div>
    <div class="right">
      <button class="btn" id="exportBtn">Export</button>
      <button class="btn" id="importBtn">Import</button>
      <button class="btn danger" id="clearMonthBtn">Clear month</button>
    </div>
  </div>

  <div class="grid">
    <div class="monthTitle">
      <strong id="monthTitle"></strong>
      <span id="monthMeta"></span>
    </div>

    <div class="dow">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="daysGrid"></div>
  </div>

  <div class="footerNote">Tip: Use <b>Export</b> to back up / transfer data to another device.</div>
</div>

<!-- Modal -->
<div class="modalOverlay" id="modalOverlay">
  <div class="modal">
    <div class="modalHeader">
      <strong id="modalTitle">Guest Details</strong>
      <button class="xBtn" id="closeModalBtn">✕</button>
    </div>

    <div class="form">
      <div class="field">
        <label for="guestName">Name of Guest/s</label>
        <input id="guestName" placeholder="e.g., Juan Dela Cruz" />
      </div>

      <div class="grid3">
        <div class="field">
          <label for="pax">No. of Pax</label>
          <input id="pax" inputmode="numeric" placeholder="e.g., 4" />
        </div>
        <div class="field">
          <label for="checkin">Check-in</label>
          <input id="checkin" placeholder="e.g., 2:00 PM" />
        </div>
        <div class="field">
          <label for="checkout">Check-out</label>
          <input id="checkout" placeholder="e.g., 12:00 NN" />
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label for="unit">Unit</label>
          <select id="unit">
            <option value="">— Select —</option>
            <option>D1</option><option>D2</option><option>C1</option><option>C2</option><option>C3</option>
            <option>B1</option><option>B2</option><option>A1</option><option>A2</option>
            <option>ROOM A</option><option>ROOM B</option><option>ROOM C</option>
          </select>
        </div>
        <div class="field">
          <label for="mop">M.O.P</label>
          <input id="mop" placeholder="Cash / GCash / Bank Transfer" />
        </div>
      </div>

      <div class="grid3">
        <div class="field">
          <label for="down">Downpayment</label>
          <input id="down" placeholder="₱" />
        </div>
        <div class="field">
          <label for="bal">Balance</label>
          <input id="bal" placeholder="₱" />
        </div>
        <div class="field">
          <label for="total">Total</label>
          <input id="total" placeholder="₱" />
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label for="contact">Contact No.</label>
          <input id="contact" placeholder="09xx..." />
        </div>
        <div class="field">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" placeholder="Notes, platform, special requests, etc."></textarea>
        </div>
      </div>

      <div class="actions">
        <div class="savePill" id="savePill">Saved</div>
        <button class="btn danger" id="clearDateBtn">Clear this date</button>
        <button class="btn" id="cancelBtn">Close</button>
        <button class="btn primary" id="saveBtn">Save</button>
      </div>

      <div class="small">Saved locally in this browser (no login needed).</div>
    </div>
  </div>
</div>

<script>
  // ===== Config =====
  const YEAR = 2026;
  const STORAGE_KEY = `torre-kbr-guests-${YEAR}`;

  const MONTHS = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  // Data shape:
  // {
  //  "2026-02-01": {
  //    guestName:"", pax:"", checkin:"", checkout:"",
  //    unit:"", down:"", bal:"", total:"",
  //    mop:"", contact:"", remarks:""
  //  }
  // }
  let data = loadData();

  // ===== Elements =====
  const monthSelect = document.getElementById("monthSelect");
  const monthTitle  = document.getElementById("monthTitle");
  const monthMeta   = document.getElementById("monthMeta");
  const daysGrid    = document.getElementById("daysGrid");
  const searchInput = document.getElementById("searchInput");
  const exportBtn   = document.getElementById("exportBtn");
  const importBtn   = document.getElementById("importBtn");
  const clearMonthBtn = document.getElementById("clearMonthBtn");

  // modal
  const modalOverlay = document.getElementById("modalOverlay");
  const modalTitle   = document.getElementById("modalTitle");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const cancelBtn    = document.getElementById("cancelBtn");
  const saveBtn      = document.getElementById("saveBtn");
  const clearDateBtn = document.getElementById("clearDateBtn");
  const savePill     = document.getElementById("savePill");

  const guestName = document.getElementById("guestName");
  const pax = document.getElementById("pax");
  const checkin = document.getElementById("checkin");
  const checkout = document.getElementById("checkout");
  const unit = document.getElementById("unit");
  const down = document.getElementById("down");
  const bal = document.getElementById("bal");
  const total = document.getElementById("total");
  const mop = document.getElementById("mop");
  const contact = document.getElementById("contact");
  const remarks = document.getElementById("remarks");

  const fields = [guestName,pax,checkin,checkout,unit,down,bal,total,mop,contact,remarks];

  // ===== Month selector =====
  MONTHS.forEach((m, idx) => {
    const opt = document.createElement("option");
    opt.value = idx;
    opt.textContent = `${m} ${YEAR}`;
    monthSelect.appendChild(opt);
  });

  const now = new Date();
  let currentMonth = (now.getFullYear() === YEAR) ? now.getMonth() : 0;
  monthSelect.value = String(currentMonth);

  monthSelect.addEventListener("change", () => {
    currentMonth = Number(monthSelect.value);
    render();
  });

  searchInput.addEventListener("input", () => render());

  // ===== Render calendar =====
  function render(){
    const first = new Date(YEAR, currentMonth, 1);
    const last  = new Date(YEAR, currentMonth + 1, 0);
    const firstDow = first.getDay();
    const daysInMonth = last.getDate();

    monthTitle.textContent = `${MONTHS[currentMonth]} ${YEAR}`;

    const q = searchInput.value.trim().toLowerCase();
    monthMeta.textContent = q
      ? `Filtered by: "${searchInput.value.trim()}"`
      : `Click a date to edit details (${daysInMonth} days)`;

    daysGrid.innerHTML = "";

    // leading blanks
    for (let i=0; i<firstDow; i++){
      const blank = document.createElement("div");
      blank.className = "day muted";
      blank.innerHTML = `<div class="date">&nbsp;</div>`;
      daysGrid.appendChild(blank);
    }

    for (let d=1; d<=daysInMonth; d++){
      const dateStr = toISODate(YEAR, currentMonth+1, d);
      const entry = data[dateStr];

      // search filter: if query exists, hide non-matching dates
      if (q){
        const hay = entry ? [
          entry.guestName, entry.unit, entry.contact, entry.remarks, entry.mop
        ].join(" ").toLowerCase() : "";
        // also allow searching by day number/month short
        const extra = `${MONTHS[currentMonth].slice(0,3)} ${d} ${dateStr}`.toLowerCase();
        if (!hay.includes(q) && !extra.includes(q)) continue;
      }

      const hasAny = entry && Object.values(entry).some(v => String(v||"").trim() !== "");
      const quickLine = entry?.guestName?.trim()
        ? entry.guestName.trim()
        : (hasAny ? "Details saved" : "No details yet");

      const el = document.createElement("div");
      el.className = "day";
      el.setAttribute("role","button");
      el.setAttribute("tabindex","0");
      el.addEventListener("click", () => openModal(dateStr));
      el.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") openModal(dateStr);
      });

      el.innerHTML = `
        <div class="date">${MONTHS[currentMonth].slice(0,3)} ${d}</div>
        <div class="meta">${escapeHtml(quickLine)}</div>
        <div class="pillRow">
          <span class="pill ${hasAny ? "ok" : "none"}">${hasAny ? "Saved" : "Empty"}</span>
          ${entry?.unit ? `<span class="pill ok">${escapeHtml(entry.unit)}</span>` : ``}
        </div>
        <div class="hint">Click to edit</div>
      `;

      daysGrid.appendChild(el);
    }
  }

  // ===== Modal logic =====
  let activeDate = null;
  let saveTimer = null;

  function defaultEntry(){
    return {
      guestName:"", pax:"", checkin:"", checkout:"",
      unit:"", down:"", bal:"", total:"",
      mop:"", contact:"", remarks:""
    };
  }

  function openModal(dateStr){
    activeDate = dateStr;
    const entry = data[dateStr] ? { ...defaultEntry(), ...data[dateStr] } : defaultEntry();

    modalTitle.textContent = `Guest Details • ${dateStr}`;

    guestName.value = entry.guestName || "";
    pax.value = entry.pax || "";
    checkin.value = entry.checkin || "";
    checkout.value = entry.checkout || "";
    unit.value = entry.unit || "";
    down.value = entry.down || "";
    bal.value = entry.bal || "";
    total.value = entry.total || "";
    mop.value = entry.mop || "";
    contact.value = entry.contact || "";
    remarks.value = entry.remarks || "";

    showSaved();
    modalOverlay.style.display = "flex";
    guestName.focus();

    // Auto-save on typing
    fields.forEach(f => {
      f.oninput = () => scheduleAutosave();
      f.onchange = () => scheduleAutosave();
    });
  }

  function closeModal(){
    modalOverlay.style.display = "none";
    activeDate = null;
    fields.forEach(f => { f.oninput = null; f.onchange = null; });
  }

  closeModalBtn.addEventListener("click", closeModal);
  cancelBtn.addEventListener("click", closeModal);
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) closeModal();
  });

  function collectForm(){
    return {
      guestName: guestName.value.trim(),
      pax: pax.value.trim(),
      checkin: checkin.value.trim(),
      checkout: checkout.value.trim(),
      unit: unit.value.trim(),
      down: down.value.trim(),
      bal: bal.value.trim(),
      total: total.value.trim(),
      mop: mop.value.trim(),
      contact: contact.value.trim(),
      remarks: remarks.value.trim()
    };
  }

  function scheduleAutosave(){
    if (!activeDate) return;
    showSaving();
    if (saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      const entry = collectForm();
      data[activeDate] = entry;
      persist();
      showSaved();
      render(); // update month tiles
    }, 250);
  }

  saveBtn.addEventListener("click", () => {
    if (!activeDate) return;
    const entry = collectForm();
    data[activeDate] = entry;
    persist();
    showSaved();
    render();
  });

  clearDateBtn.addEventListener("click", () => {
    if (!activeDate) return;
    if (!confirm(`Clear guest details for ${activeDate}?`)) return;
    delete data[activeDate];
    persist();
    showSaved();
    render();
    closeModal();
  });

  function showSaving(){
    savePill.textContent = "Saving…";
    savePill.classList.remove("ok");
  }
  function showSaved(){
    savePill.textContent = "Saved";
    savePill.classList.add("ok");
  }

  // ===== Export / Import / Clear Month =====
  exportBtn.addEventListener("click", () => {
    const payload = JSON.stringify({ year: YEAR, data }, null, 2);
    const blob = new Blob([payload], { type:"application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `torre-kbr-guests-${YEAR}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  importBtn.addEventListener("click", async () => {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "application/json";
    input.onchange = async () => {
      const file = input.files?.[0];
      if (!file) return;
      const text = await file.text();
      try{
        const parsed = JSON.parse(text);
        if (!parsed || typeof parsed !== "object" || !parsed.data){
          alert("Invalid file format.");
          return;
        }
        data = parsed.data;
        persist();
        render();
        alert("Imported successfully!");
      }catch{
        alert("Could not import: invalid JSON.");
      }
    };
    input.click();
  });

  clearMonthBtn.addEventListener("click", () => {
    const m = currentMonth + 1;
    const prefix = `${YEAR}-${String(m).padStart(2,"0")}-`;
    const keys = Object.keys(data).filter(k => k.startsWith(prefix));
    if (!keys.length) return alert("Nothing to clear for this month.");
    if (!confirm(`Clear all guest entries for ${MONTHS[currentMonth]} ${YEAR}?`)) return;
    keys.forEach(k => delete data[k]);
    persist();
    render();
  });

  // ===== Storage =====
  function loadData(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : {};
    }catch{
      return {};
    }
  }
  function persist(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // ===== Utils =====
  function toISODate(y,m,d){
    return `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  }
  function escapeHtml(str){
    return String(str ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }

  // init
  render();
</script>
</body>
</html>
